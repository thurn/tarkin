name: tarkin

library:
  source-dirs: src
  dependencies:
    - base
    - bytestring
    - http-conduit
    - lens
    - proto-lens
    - proto-lens-runtime
    - scotty
    - text
    - websockets

  exposed-modules:
    - Core.Main

executables:
  tarkin-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - tarkin

tests:
  tarkin-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - tarkin
